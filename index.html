<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- my own css link    -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- Font Awasome -->
    <script src="https://kit.fontawesome.com/652d97ecdf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container p-4">
        <div class="row row-cols-lg-2">
          <!-- div for login -->
          <div class="bg-warning d-flex justify-content-center align-items-center rounded-3">
            <div class="bg-primary w-50 m-3 rounded-3 text-center shadow-lg"> 
                   <div class="m-2">
                       <img class="w-50 rounded-3 m-3" src="image/tw-logo-2.jpg" alt="">
                   </div> 

                   <!-- input details                    -->

                    <div class="m-3">                    
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                      </div>
                    </div>
                    <div class="m-3">                    
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                      </div>                    
                    </div>                              
                  <!-- Login button here -->
                  <button class="btn btn-danger m-3 w-75">LOGIN</button>
                  <hr>
                  <div>
                    <i class="fab fa-facebook-square color-icon"></i>
                    <i class="fab fa-google color-icon"></i>
                    <i class="fab fa-linkedin color-icon"></i>
                  </div>
                  <div>
                    <p class="color-font">Developed by Tech Winging IT Solution</p>
                  </div>
                </div>
          </div> 
          <!-- image hr -->
          <div>
            <img class="w-100" src="image/photo back.png" alt="">
          </div> 
             
        </div>
      </div>
</body>
</html>
